<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="navigation">
    
        <input type="checkbox" class="navigation__checkbox" id="navToggle">
        <label for="navToggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        
        <!-- <div class="navigation__background">&nbsp;</div> -->
        
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <div class="navigation__logo-list">
                        <img src="assets/logo.svg" class="navigation__logo-list-img" alt="logo">
                    </div>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Inicia sesión</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Conócenos</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Empresas</a>
                </li>
                <li class="navigation__item">
                    <button class="navigation__btn">Register</button>
                </li>
            </ul>

            <div class="navigation__footer">
                footer
            </div>
        </nav>
    </div>
    
</body>
</html>
